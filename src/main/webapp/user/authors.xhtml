<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">

        <h:form>
            <h:dataTable id="authors_table" value="#{authorController.subList}" var="author">
                <h:column>
                    <h:link value="#{author}" outcome="author">
                        <f:param name="id_author" value="#{author.id}"/>
                    </h:link>
                </h:column>
            </h:dataTable>

            <h:commandButton  id="next_btn" value="Next">
                <f:ajax event="click" listener="#{authorController.nextSheet()}" render="authors_table"/>
            </h:commandButton>
            <h:commandButton id="prev_btn" value="Prev">
                <f:ajax event="click" listener="#{authorController.prevSheet()}" render="authors_table"/>
            </h:commandButton>
        </h:form>



    </ui:define>

</ui:composition>

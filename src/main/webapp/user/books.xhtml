<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">

        <h:form>
            <h:dataTable id="authors_table" value="#{bookController.subList}" var="book">
                <h:column>
                    <div>
                        <div>
                            <h:graphicImage value="/image/#{book.id}" width="200px"/>
                        </div>
                        <h:link value="#{book}" outcome="book">
                            <f:param name="id_book" value="#{book.id}"/>
                        </h:link>
                    </div>
                </h:column>
            </h:dataTable>
<!--            <h:commandButton value="next">
                <f:ajax event="click" render="author_table" listener=""/>
            </h:commandButton>-->
        </h:form>
    </ui:define>

</ui:composition>

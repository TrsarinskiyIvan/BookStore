<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">

        <h3><h:outputLabel value="#{bookController.currentBook}"/></h3>
        <div>
            <h:graphicImage value="/image/#{bookController.currentBook.id}"/>
        </div>
        <p><h:outputText value="#{bookController.currentBook.annotation}"/></p>
        <p>
            <h:form>
                <h:commandLink value="download" action="#{downloader.download()}">
                    <f:setPropertyActionListener value="#{bookController.currentBook.id}" target="#{downloader.id}"/>
                </h:commandLink>
            </h:form>
        </p>
        <h4>Author(s):</h4>
        <h:dataTable value="#{bookController.currentBook.authors}" var="author">
            <h:column>
                <h:outputText value="#{author}"/>
            </h:column>
        </h:dataTable>

    </ui:define>

</ui:composition>

<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">

        <h3>
            <h:outputLabel value="#{bookController.getCurrentBook()}"/>
        </h3>
        <div>
            <h:graphicImage value="/image/#{bookController.getCurrentBook().id}" width="200px"/>
        </div>
        <p>
            <h:outputText value="#{bookController.getCurrentBook().annotation}"/></p>
        <p>
            <h:form>
                <h:commandLink value="download" action="#{downloader.download()}">
                    <f:setPropertyActionListener value="#{bookController.getCurrentBook().id}" target="#{downloader.id}"/>
                </h:commandLink>
            </h:form>
        </p>
        <h4>Author(s):</h4>
        <h:dataTable value="#{bookController.getCurrentBook().authors}" var="author">
            <h:column>
                <h:link value="#{author}" outcome="author">
                    <f:param name="id_author" value="#{author.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>

    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>authors</title>
    </h:head>
    <h:body>
        <h3>Authors</h3>
        <p>
            <h:link value="admin" outcome="admin"/>
        </p>
        <h3>Add author</h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="First name: "/><h:inputText value="#{authorController.firstName}" required="true"/>
                <h:outputLabel value="Last name: "/><h:inputText value="#{authorController.lastName}"/>
                <h:commandButton value="Create" action="#{authorController.creat()}"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:dataTable id="table" value="#{authorController.authors}" var="author">
                <h:column>
                    <f:facet name="header" >Id</f:facet>
                    <h:outputText value="#{author.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">First name</f:facet>
                    <h:outputText value="#{author.firstName}" rendered="#{not author.editable}"/>
                    <h:inputText id= "fname" value="#{author.firstName}" rendered="#{author.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Last name</f:facet>
                    <h:outputText value="#{author.lastName}" rendered="#{not author.editable}"/>
                    <h:inputText id= "lname" value="#{author.lastName}" rendered="#{author.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandLink value="Delete" action="#{authorController.delete(author)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:commandLink id="edit-link" value="Edit" action="#{authorController.edit(author)}" rendered="#{not author.editable}"/>
                    <h:commandLink value="Update" action="#{authorController.update(author)}" rendered="#{author.editable}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
